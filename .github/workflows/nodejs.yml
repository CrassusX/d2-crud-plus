# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: node setup
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup qiniu qshell environment
      uses: foxundermoon/setup-qshell@v1.0
      with:
        # version to use.  Examples: 2.4.0
        qshell-version: 2.4.0 # optional, default is
    - name: test qshell
      run: qshell version
    - uses: ./packages/d2-crud-plus-example/
    - name: install
      run: npm install
    - name: build
      run: npm run build:travis
    - name: deploy
      run: qshell account ${{secrets.AK}} ${{secrets.SK}}
    - run: qshell qupload qiniu-config
    - run: qshell cdnrefresh -dirs cdnrefresh-dirs.txt

